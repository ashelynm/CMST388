<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script defer src="./index.js"></script>
</head>
<body>
    
    <form id="rform">
        
        <h1>Registration Form</h1>

        <!-- Name Fields -->

        <label for="first-name">First Name:*</label>
        <input type="text" id="first-name" required>
        <div class="error"></div>
        
        <label for="last-name">Last Name:*</label>
        <input type="text" id="last-name" required>
        <div class="error"></div>

        <!-- Address Fields -->

        <label for="address">Address:*</label>
        <input type="text" id="address" required>
        <div class="error"></div>
        
        <label for="city">City:*</label>
        <input type="text" id="city" required>
        <div class="error"></div>
        
        <label for="state">State:*</label>
        <select id="state">
            <option value="" selected disabled>Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansa</option>
            <option value="AS">American Samoa</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="GU">Guam</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansa</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregan</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="TT">Trust Territories</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="VI">Virgin Islands</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <div class="error"></div>
        
        <label for="zip-code">Zip Code:*</label>
        <input type="text" id="zip-code" required>
        <div class="error"></div>

        <!-- Phone Number Fields -->

        <label for="area-code">Area Code:*</label>
        <input type="text" id="area-code" required>
        <div class="error"></div>
        
        <label for="phone-number">Phone Number:*</label>
        <input type="text" id="phone-number" required>
        <div class="error"></div>

        <!-- Email Fields -->

        <label for="email">E-mail Address:*</label>
        <input type="text" id="email" required>
        <div class="error"></div>
        
        <label for="confirm-email">Confirm E-mail Address:*</label>
        <input type="text" id="confirm-email" required>
        <div class="error"></div>

        <!-- Meal Preference -->

        <label>Meal Preference:*</label>
        <input type="radio" name="meal-preference" value="Vegan"> Vegan
        <input type="radio" name="meal-preference" value="Vegetarian"> Vegetarian
        <input type="radio" name="meal-preference" value="Non-Vegetarian"> Non-Vegetarian
        <div class="error"></div>

        <!-- Contact Methods -->

        <label>Contact Method(s):*</label>
        <input type="checkbox" name="contact-method" value="Email"> Email
        <input type="checkbox" name="contact-method" value="Phone"> Phone
        <input type="checkbox" name="contact-method" value="Mail"> Mail
        <input type="checkbox" name="contact-method" value="SMS"> SMS
        <input type="checkbox" name="contact-method" value="LinkedIn"> LinkedIn
        <div class="error"></div>

        <!-- Comments -->

        <label for="comments">Comments:</label>
        <input type="text" id="comments">

        <!-- Error Message Container -->

        <p id="error-message" style="color: red;"></p>

        <button type="button" onclick="submitForm()">Submit</button>

        <button type="button" onclick="resetForm()">Reset</button>

</body>
</html>
