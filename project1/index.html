<!DOCTYPE html>
<!-- changes language to english -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- title of image -->
    <title>Photogallery</title>
</head>
<!-- content of site -->
<body>
        <div id="container">
          <div class="imgS">
            <div class="c-12">
          <!-- heading of page -->
              <h1>Future Travel Destinations</h1>
            </div>
          </div>
          <div class="imgS">
            <div class="c-12">
              <div id="thumbnails">
                <img src="imgs/japan.jpg" id="img1" alt="Tokyo, Japan" />
                <img src="imgs/korea.jpg" id="img2" alt="Seoul, Korea" />
                <img src="imgs/lagos.jpg" id="img3" alt="Lagos Nigeria" />
                <img src="imgs/london.jpg" id="img4" alt="London, UK Photo" />
                <img src="imgs/outerbanks.jpg" id="img5" alt="Outer Banks, NC Photo" />
              </div>
            </div>
          </div>
          <div class="imgS">
            <div class="c-12">
              <div id="mainImage">
                <img id="largeImage" src="" width="100%" height="100%" alt="largeImage">
              </div>
            </div>
          </div>
          <div class="imgS">
            <div class="c-12">
              <div class="caption">
                <p id="caption"></p>
              </div>
            </div>
          </div>
        </div>
        <script src="java/image-gallery.js"></script>
</body>
</html>
